<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixabay</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <form class="search-form" id="search-form">
    <div class="input-group">
      <div class="input-group2">
        <label>
          <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..."
            class="search-field" />
        </label>
        <button type="submit" class="rstore-domain-search-button search-submit btn btn-primary">Search</button>
      </div>
    </div>
  </form>


  <div class="gallery">
    <!-- Карточки изображений -->
  </div>
  <span class="loader"></span>
  <div class="load-more">
    <button type="button" class="btn-load-more">Load more</button>
  </div>
  
  <script src="./main.js" type="module"></script>
</body>

</html>
